apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
  namespace: fake-namespace
  annotations:
    fake-annotation-1: "Hello"
    fake-annotation-2: "World"
spec:
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - command:
        - echo
        - hello
        env:
        - name: WHATS_THE_WORD
          value: "bird is the word"
        image: bird.word/latest
